name = "GaussianSpec"
version = "0.1.0"

[[lean_lib]]
name = "GaussianSpec"

[[lean_exe]]
name = "gaussianspec"
root = "Main"

[[require]]
name = "verso"
git = "https://github.com/leanprover/verso"

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4"

[[lean_lib]]
name = "Generated"
# Source files for auto-generated modules live in this directory.
# We point Lake at it via `srcDir` and let the default `roots` be inferred
# from `name` (i.e. `Generated`).
srcDir = "generated/Generated"

[leanOptions]
relaxedAutoImplicit = false
linter.missingDocs = true
