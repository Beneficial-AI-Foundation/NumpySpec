name = "GaussianSpec"
version = "0.1.0"

[[lean_lib]]
name = "GaussianSpec"

[[lean_exe]]
name = "gaussianspec"
root = "Main"

[[require]]
name = "verso"
git = "https://github.com/leanprover/verso"
rev = "main"


[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4"

[[require]]
name = "LeanHammer"
git = "https://github.com/JOSHCLUNE/LeanHammer"
rev = "main"

[[lean_lib]]
name = "generated"
# Autogenerated Lean modules live in `generated/Spec` (and future sub-dirs).
srcDir = "."

[leanOptions]
pp.unicode.fun = true
autoImplicit = true
relaxedAutoImplicit = false
linter.missingDocs = true
